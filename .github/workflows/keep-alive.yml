name: Keep-Alive

on:
  schedule:
    # Every 14 minutes â€” Render free tier sleeps after 15min of inactivity
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API Health
        run: |
          echo "Pinging API at $(date -u)"
          curl -fsS --max-time 30 "${{ secrets.RENDER_API_URL }}/health" || echo "API may be cold-starting"
